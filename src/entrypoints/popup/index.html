<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram DM Automation</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Instagram DM 自动化</h1>
      <div class="status" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">就绪</span>
      </div>
    </header>

    <section class="section">
      <h2>博主链接 <span class="counter" id="linkCounter">0/5</span></h2>
      <textarea 
        id="profileLinks" 
        placeholder="https://www.instagram.com/username1/&#10;https://www.instagram.com/username2/&#10;每行一个链接，最多 5 个"
        rows="5"
      ></textarea>
    </section>

    <section class="section">
      <h2>私信内容</h2>
      <textarea 
        id="messageTemplate" 
        placeholder="Hi! I love your content...&#10;&#10;支持 Spintax: {Hi|Hello|Hey} 会随机选择"
        rows="4"
      ></textarea>
    </section>

    <section class="section">
      <h2>发送间隔（秒）</h2>
      <div class="delay-inputs">
        <input type="number" id="delayMin" value="60" min="30" max="300">
        <span>~</span>
        <input type="number" id="delayMax" value="120" min="60" max="600">
      </div>
    </section>

    <div class="progress-section" id="progressCard" style="display: none;">
      <div class="progress-header">
        <span>进度</span>
        <span id="progressStats">0/0</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-status" id="progressStatus">准备中...</div>
    </div>

    <div class="actions">
      <button id="startBtn" class="btn btn-primary">开始发送</button>
      <button id="stopBtn" class="btn btn-danger" style="display: none;">停止任务</button>
    </div>

    <section class="section log-section">
      <div class="log-header">
        <h2>执行日志</h2>
        <button id="clearLogBtn" class="btn-text">清空</button>
      </div>
      <div id="logArea" class="log-area"></div>
    </section>
  </div>

</body>
</html>
